  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="reset.css" />
      <link rel="stylesheet" href="style.css" />
      <title>Results</title>
    </head>
    <body>
      <div class="container">
        <div class="result">
          <h3>Your Result</h3>

          <div class="oval">
            <p>76</p>
            <p>of 100</p>
          </div>

          <p>Great</p>
          <p>
            Your Performance exceed 65% of the people conducting the test here!
          </p>
        </div>

        <div class="summary">
          <h3>Summary</h3>

          <div class="options">
            <div class="options_container options_container1">
              <div class="skill skill1">
                <img src="assets/icons/iconoir_flash.svg" alt="Flash" />
                <p>Reaction</p>
              </div>
              <div class="score">
                <p>80</p>
                <p>/</p>
                <p>100</p>
              </div>
            </div>
            <div class="options_container options_container2">
              <div class="skill skill2">
                <img src="assets/icons/iconoir_brain.svg" alt="Brain" />
                <p>Memory</p>
              </div>
              <div class="score">
                <p>92</p>
                <p>/</p>
                <p>100</p>
              </div>
            </div>
            <div class="options_container options_container3">
              <div class="skill skill3">
                <img src="assets/icons/iconoir_chat-remove.svg" alt="Chat" />
                <p>Verbal</p>
              </div>
              <div class="score">
                <p>61</p>
                <p>/</p>
                <p>100</p>
              </div>
            </div>
            <div class="options_container options_container4">
              <div class="skill skill4">
                <img src="assets/icons/iconoir_eye-empty.svg" alt="Flash" />
                <p>Reaction</p>
              </div>
              <div class="score">
                <p>73</p>
                <p>/</p>
                <p>100</p>
              </div>
            </div>
          </div>
          <button>Continue</button>
        </div>

      </div>

    </body>
  </html>
